<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<div id="login-section">
		<form id="login-form">
			<input name="email" type="email" placeholder="email" />
			<input name="password" type="password" placeholder="password" />
			<button type="submit" class="login">Login</button>
		</form>
		<a id="signup-link">Signup</a>
	</div>
	<div id="room-selection" hidden>
		<h2>Rooms</h2>
		<table>
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody id="room-selection-contents">
			</tbody>
		</table>
	</div>
	<div id="room-information" hidden>
		<h2 id="hosting-room-name"></h2>
		<div id="elements-list-container">
		</div>
		<div id="host-actions">
			<button id="action-chooser">Element chooser</button>
			<button id="action-clear">Clear all</button>
			<button id="action-stop">Stop hosting</button>
		</div>
	</div>

	<script src="popup.js"></script>
</body>

</html>
